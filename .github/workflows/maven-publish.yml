name: Publish to Maven Repository

on:
  push:
    paths:
      - '**/gradle.properties'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      GROUP_PATH: "net/msrandom"

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 11
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: false

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep "^version=" gradle.properties | cut -d'=' -f2)
          if [ -z "$VERSION" ]; then
            echo "Error: No version found in gradle.properties"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - uses: burrunan/gradle-cache-action@v3
        name: Execute Gradle build
        with:
          arguments: publishToMavenLocal

      - name: Checkout Maven Repo
        uses: actions/checkout@v6
        with:
          repository: SettingDust/maven
          token: ${{ secrets.MAVEN_REPO_TOKEN }}
          path: maven-repo

      - name: Copy artifacts
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SOURCE="$HOME/.m2/repository/$GROUP_PATH"
          TARGET="maven-repo/repository/$GROUP_PATH"
          
          mkdir -p "$TARGET"
          
          # Copy all published modules
          for module in minecraft-codev minecraft-codev-core minecraft-codev-decompiler minecraft-codev-remapper minecraft-codev-forge minecraft-codev-fabric minecraft-codev-includes minecraft-codev-runs minecraft-codev-access-widener minecraft-codev-mixins minecraft-codev-legacy-forge; do
            if [ -d "$SOURCE/$module" ]; then
              echo "Copying $module"
              mkdir -p "$TARGET/$module"
              cp -r "$SOURCE/$module/$VERSION" "$TARGET/$module/" 2>/dev/null || true
              cp "$SOURCE/$module/maven-metadata-local.xml" "$TARGET/$module/" 2>/dev/null || true
            fi
          done
          
          # Copy side-annotations and codev-forge-runtime if present
          if [ -d "$SOURCE/side-annotations" ]; then
            mkdir -p "$TARGET/side-annotations"
            cp -r "$SOURCE/side-annotations/$VERSION" "$TARGET/side-annotations/" 2>/dev/null || true
            cp "$SOURCE/side-annotations/maven-metadata-local.xml" "$TARGET/side-annotations/" 2>/dev/null || true
          fi
          
          if [ -d "$SOURCE/codev-forge-runtime" ]; then
            mkdir -p "$TARGET/codev-forge-runtime"
            cp -r "$SOURCE/codev-forge-runtime/$VERSION" "$TARGET/codev-forge-runtime/" 2>/dev/null || true
            cp "$SOURCE/codev-forge-runtime/maven-metadata-local.xml" "$TARGET/codev-forge-runtime/" 2>/dev/null || true
          fi

      - name: Commit and push
        working-directory: maven-repo
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add repository/
          git commit -m "chore(release): publish minecraft-codev ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push